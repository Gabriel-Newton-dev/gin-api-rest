version: '20'
services:
  postgres:
    image: "postgres"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=root  
    ports:
      - "5452:5452"
    volumes:
      - ./migration/docker-database-initial.sql:/docker-entrypoint-initdb.d/docker-database-initial.sql   

  pgadmin-compose:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "gabriel@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "gabriel@123"
    ports:
      - "54321:80"
    depends_on:
      - postgres